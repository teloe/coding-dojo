<!DOCTYPE html>
	<html>
		<head>
			<link rel ="stylesheet" type ="text/css" href ="ninja_to_cat.css">
      <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
			<script type = "text/javascript">

					$(document).ready(function(){
						$('img').click(function(){  //this is a three-way pass-off of images and their values. 1 to 2, 2 to 3, 3 to 1, and repeat.//
						$(this).attr('placeholder', $(this).attr('src'));
						$(this).attr('src', $(this).attr('data-alt-src'));
						$(this).attr('data-alt-src', $(this).attr('placeholder'));
					})
					})
			</script>

				<body>
					<div>
						<img src = "img/ninja0.png" data-alt-src = "img/cat0.png">
						<img src = "img/ninja1.png" data-alt-src = "img/cat1.png">
						<img src = "img/ninja2.png" data-alt-src = "img/cat2.png">
						<img src = "img/ninja3.png" data-alt-src = "img/cat3.png">
						<img src = "img/ninja4.png" data-alt-src = "img/cat4.png">
					</div>



				</body>

	</html>
