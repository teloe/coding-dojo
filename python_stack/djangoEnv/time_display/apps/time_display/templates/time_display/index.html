<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Time Display</title>
    <style>
      * {
        text-align: center;
        font-family: "Comic Sans MS", cursive, sans-serif;
        margin: 10px auto;
      }
      h1 {
        background-color: lightgray;
        width: 600px;
      }
      div {
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <h1>The current time and date:</h1>
    <div class="line">
      {{time}}
    </div>
  </body>
</html>
