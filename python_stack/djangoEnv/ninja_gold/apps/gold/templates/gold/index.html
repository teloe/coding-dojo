<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ninja Gold</title>
    <style media="screen">
      * {
        text-align: center;
        font-family: sans-serif;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      div {
        background-color: gold;
        display: inline-block;
        height: 100px;
        width: 100px;
        margin-left: 10px;
        padding: 5px;
      }
      p {
        font-size: 10px;
      }
    </style>
  </head>
  <body>

    <h1>Ninja Gold!</h1>
    <label>Your Gold:
    <input type="text" value="{{ request.session.total }}">
    </label>

    <div class="farm">
      <h3>FARM</h3>
      <p>Earn 10 - 20 golds</p>
    <form action="/process_money/farm" method="post">
      {% csrf_token %}
      <input type="hidden" name="building_type" value="farm">
      <input type="submit" name="Find Gold!">
    </form>
    </div>

    <div class="cave">
      <h3>CAVE</h3>
      <p>Earn 5 - 10 golds</p>
    <form action="/process_money/cave" method="post">
      {% csrf_token %}
      <input type="hidden" name="building_type" value="cave">
      <input type="submit" name="Find Gold!">
    </form>
    </div>

    <div class="house">
      <h3>HOUSE</h3>
      <p>Earn 2 - 5 golds</p>
    <form action="/process_money/house" method="post">
      {% csrf_token %}
      <input type="hidden" name="building_type" value="house">
      <input type="submit" name="Find Gold!">
    </form>
    </div>

    <div class="casino">
      <h3>CASINO</h3>
      <p>Earn 0 - 50 golds</p>
    <form action="/process_money/casino" method="post">
      {% csrf_token %}
      <input type="hidden" name="building_type" value="casino">
      <input type="submit" name="Find Gold!">
    </form>
    </div>

    <br><br>

    <form action='/clear' method='POST'>
      {% csrf_token %}
        <button>RESET!</button>
    </form>
    <h4>Activities</h4>
    {% for log in request.session.logs reversed %}
      <p>{{ log.message }}</p>
    {% endfor %}
  </body>
</html>
