<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Surveys</title>
  </head>
  <body>
    <h1>Survey Form</h1>

    <form action="/surveys" method="post">
      <fieldset>
        <legend>Survey</legend>
        {% csrf_token %}
        <label>Name
          <input type="text" name="name">
        </label><br>
        <label>Your Location
          <select name="location">
            <option>Burbank</option>
            <option>DC</option>
            <option>Dallas</option>
            <option>Tulsa</option>
            <option>Seattle</option>
            <option>Silicon Valley</option>
          </select>
        </label><br>
        <label>Favorite Language
          <select name="language">
            <option>Python</option>
            <option>Ruby</option>
            <option>JavaScript</option>
            <option>Swift</option>
            <option>Java</option>
            <option>C#</option>
          </select>
        </label><br>
        <label>Your Comment
          <textarea name="comment"></textarea>
        </label><br>
        <input type="submit" name="submit" value="Submit Your Survey!">
      </fieldset>
    </form>


  </body>
</html>
