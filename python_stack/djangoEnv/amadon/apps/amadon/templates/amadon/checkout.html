<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Checkout</title>
  </head>
  <body>
    <h1>Thank you!</h1>

    {% if request.session.last_transaction %}
    <h3>We charged your credit card ${{ request.session.last_transaction }}</h3>
    {% else %}
    <h3>Go buy more stuff!</h3>
    {% endif %}
    <p>You orderd {{ request.session.total_items }} item(s) and spend {{ request.session.total_charged }} with amadon.com</p>
    <a href="/">Go Back</a>
  </body>
</html>
