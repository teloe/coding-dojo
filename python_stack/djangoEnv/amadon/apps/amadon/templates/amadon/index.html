<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Amadon</title>
  </head>
  <body>

    <h1>Amadon Store!</h1>
    <table>
      <thead>
        <tr>
          <td>Item</td>
          <td>Price</td>
          <td>Actions</td>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.price }}</td>
          <td>
            <form action="/buy/{{ item.id }}" method="post">
              {% csrf_token %}
              <select name="quantity">
                <option>1</option>
                <option>2</option>
                <option>3</option>
              </select>
              <button type="submit">Buy!</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </body>
</html>
